<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <body>
        <h1>Tic Tac Toe</h1>
      
        <!-- Player setup -->
        <div id="player-setup">
          <input id="player1-name" placeholder="Player 1 name (X)" />
          <input id="player2-name" placeholder="Player 2 name (O)" />
          <button id="start-btn">Start Game</button>
        </div>
      
        <!-- Scoreboard -->
        <div id="scoreboard" style="display: none;">
          <p><span id="score-x">0</span> - <span id="player1-label">Player X</span></p>
          <p><span id="score-o">0</span> - <span id="player2-label">Player O</span></p>
        </div>
      
        <!-- Game -->
        <div id="game-container" style="display: none;">
          <div id="game-board" class="board"></div>
          <div id="result"></div>
          <button id="restart-btn">Restart</button>
        </div>
      
        <script src="javascript.js"></script>
      </body>
</body>
</html>
